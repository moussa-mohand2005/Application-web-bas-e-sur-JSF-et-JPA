<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Erreur de connexion - E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/primeicons/primeicons.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 64px;
            color: #e53e3e;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .error-message {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: #2d3748;
            border: 2px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #edf2f7;
        }
    </style>
</head>
<body>
    
    <div class="error-card">
        <i class="pi pi-times-circle error-icon"></i>
        <h2 class="error-title">Erreur de connexion</h2>
        <p class="error-message">
            Email ou mot de passe incorrect.<br/>
            Veuillez vérifier vos identifiants et réessayer.
        </p>
        
        <div class="error-actions">
            <a href="login.xhtml" class="btn btn-primary">
                <i class="pi pi-refresh"></i>
                <span>Réessayer</span>
            </a>
            <a href="register.xhtml" class="btn btn-secondary">
                <i class="pi pi-user-plus"></i>
                <span>Créer un compte</span>
            </a>
            <a href="index.xhtml" class="btn btn-secondary">
                <i class="pi pi-home"></i>
                <span>Retour à l'accueil</span>
            </a>
        </div>
    </div>
</body>
</html>
