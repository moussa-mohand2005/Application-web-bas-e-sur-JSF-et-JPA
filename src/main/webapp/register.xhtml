<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Inscription - E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="auth.css"/>
</h:head>
<h:body styleClass="auth-container">
    
    <p:growl id="messages" showDetail="true" life="4000" sticky="false"/>
    
    <div class="auth-card" style="max-width: 550px;">
        <div class="auth-header">
            <i class="pi pi-user-plus auth-icon"/>
            <h2 class="auth-title">Inscription</h2>
            <p class="auth-subtitle">Créez votre compte gratuitement</p>
        </div>
        
        <h:form id="registerForm">
            <p:messages showDetail="false" closable="true"/>
            
            <div class="form-group">
                <label for="nom" class="form-label">Nom complet</label>
                <p:inputText id="nom" 
                             value="#{authBean.nom}"
                             placeholder="Entrez votre nom complet"/>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <p:inputText id="email" 
                             value="#{authBean.email}"
                             placeholder="votre@email.com"/>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <p:password id="password" 
                            value="#{authBean.password}"
                            placeholder="Entrez votre mot de passe"
                            feedback="false"
                            toggleMask="true"/>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <p:password id="confirmPassword" 
                            value="#{authBean.confirmPassword}"
                            placeholder="Répétez le mot de passe"
                            feedback="false"
                            toggleMask="true"/>
            </div>
            
            <div class="form-group">
                <label for="role" class="form-label">Type de compte</label>
                <p:selectOneRadio id="role" 
                                  value="#{authBean.selectedRole}"
                                  layout="grid"
                                  columns="1">
                    <f:selectItem itemLabel="Acheteur - Je souhaite acheter des produits" itemValue="ACHETEUR"/>
                    <f:selectItem itemLabel="Vendeur - Je souhaite vendre des produits" itemValue="VENDEUR"/>
                </p:selectOneRadio>
            </div>
            
            <p:commandButton value="Créer mon compte" 
                             icon="pi pi-check-circle"
                             action="#{authBean.register()}"
                             ajax="false"
                             styleClass="ui-button-success"/>
            
            <div class="auth-footer">
                <p style="color: #718096; margin: 15px 0;">
                    Vous avez déjà un compte ?
                    <h:link value="Se connecter ici" outcome="/login.xhtml" styleClass="auth-link"/>
                </p>
                
                <p:divider/>
                
                <h:link value="← Retour à l'accueil" outcome="/index.xhtml" styleClass="back-link"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
