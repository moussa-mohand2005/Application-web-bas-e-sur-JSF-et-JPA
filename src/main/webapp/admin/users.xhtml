<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Gestion Utilisateurs - E-Commerce</ui:define>
    
    <ui:define name="content">
        <h2>Gestion des Utilisateurs</h2>
        
        <p:panel rendered="#{not internauteBean.admin}"
                 style="text-align: center; padding: 40px;">
            <i class="pi pi-lock" style="font-size: 4rem; color: #f44336;"/>
            <h3>Accès refusé</h3>
            <p>Seuls les administrateurs peuvent accéder à cette page.</p>
            <p:button value="Retour à l'accueil" outcome="/index.xhtml" 
                      styleClass="ui-button-primary"/>
        </p:panel>
        
        <h:form id="usersForm" rendered="#{internauteBean.admin}">
            <!-- Table des utilisateurs -->
            <p:dataTable id="usersTable" 
                         value="#{userBean.users}" 
                         var="user"
                         paginator="true" 
                         rows="10"
                         emptyMessage="Aucun utilisateur"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                
                <p:column headerText="ID" style="width: 50px;">
                    <h:outputText value="#{user.id}"/>
                </p:column>
                
                <p:column headerText="Nom" sortBy="#{user.nom}" filterBy="#{user.nom}">
                    <h:outputText value="#{user.nom}"/>
                </p:column>
                
                <p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}">
                    <h:outputText value="#{user.email}"/>
                </p:column>
                
                <p:column headerText="Rôles" style="width: 200px;">
                    <ui:repeat value="#{user.roles}" var="role">
                        <p:badge value="#{role}" 
                                 severity="#{role == 'ADMIN' ? 'danger' : (role == 'VENDEUR' ? 'warning' : 'success')}"
                                 style="margin-right: 5px;"/>
                    </ui:repeat>
                </p:column>
                
                <p:column headerText="Panier ID" style="width: 80px; text-align: center;">
                    <h:outputText value="#{user.panier != null ? user.panier.id : 'N/A'}"/>
                </p:column>
                
                <p:column headerText="Actions" style="width: 250px; text-align: center;">
                    <p:commandButton icon="pi pi-pencil" 
                                     title="Modifier les rôles"
                                     styleClass="ui-button-warning ui-button-sm"
                                     action="#{userBean.prepareEditUser(user)}"
                                     update=":editUserForm"
                                     oncomplete="PF('editUserDialog').show();"
                                     style="margin-right: 5px;"/>
                    
                    <p:commandButton value="Supprimer" 
                                     icon="pi pi-trash" 
                                     styleClass="ui-button-danger ui-button-sm"
                                     action="#{userBean.deleteUser(user.id)}"
                                     update=":usersForm:usersTable :messages"
                                     title="Supprimer définitivement cet utilisateur"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
        <!-- Dialog pour modifier les rôles -->
        <p:dialog header="Modifier les Rôles" widgetVar="editUserDialog" modal="true" 
                  showEffect="fade" hideEffect="fade" responsive="true" width="500">
            <h:form id="editUserForm">
                <p:panelGrid columns="1" styleClass="ui-noborder">
                    <h:outputText value="Utilisateur: #{userBean.selectedUser.nom} (#{userBean.selectedUser.email})" 
                                  style="font-weight: bold; margin-bottom: 20px;"/>
                    
                    <p:outputLabel for="adminRole" value="Administrateur:"/>
                    <p:selectBooleanCheckbox id="adminRole" 
                                             value="#{userBean.adminRole}"
                                             onchange="PF('editUserDialog').update();"/>
                    
                    <p:outputLabel for="vendeurRole" value="Vendeur:"/>
                    <p:selectBooleanCheckbox id="vendeurRole" 
                                             value="#{userBean.vendeurRole}"
                                             onchange="PF('editUserDialog').update();"/>
                    
                    <p:outputLabel for="acheteurRole" value="Acheteur:"/>
                    <p:selectBooleanCheckbox id="acheteurRole" 
                                             value="#{userBean.acheteurRole}"
                                             onchange="PF('editUserDialog').update();"/>
                </p:panelGrid>
                
                <div style="text-align: right; margin-top: 20px;">
                    <p:commandButton value="Annuler" 
                                     onclick="PF('editUserDialog').hide();"
                                     styleClass="ui-button-outlined"
                                     type="button"
                                     style="margin-right: 10px;"/>
                    <p:commandButton value="Mettre à jour" 
                                     icon="pi pi-save"
                                     action="#{userBean.updateUserRoles()}"
                                     update=":usersForm:usersTable :messages"
                                     oncomplete="if (args &amp;&amp; !args.validationFailed) PF('editUserDialog').hide();"
                                     styleClass="ui-button-warning"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
